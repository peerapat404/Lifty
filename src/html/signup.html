<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifty</title>
    <link rel="stylesheet" href="../style/signup.css">
    <script defer src="../js/signup.js"></script>
</head>
<body>
    <!-- <header class="app-header">
        <h1 id="app-title">LIFTY</h1>
    </header> -->

    <section>
        <div class="container">
            <div class="loginBox">
                <h1>Sing up</h1>
            </div>
            <div class="inputsForm">
                <input
                    type="text"
                    id="signupUsername"
                    class="form-control"
                    placeholder="Enter your username"
                    required
                />
                 <input
                    type="email"
                    id="signupEmail"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                />
                <input
                    type="password"
                    id="signupPassword"
                    class="form-control"
                    placeholder="Enter your password"
                    required
                />
                <button id="signupBtn" class="btn">Sign up</button>
                <div class="signupText">
                    <p>Already have an account?</p>
                    <a href="login.html" class="text-decoration-none" id="signupAnchor">Login</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
